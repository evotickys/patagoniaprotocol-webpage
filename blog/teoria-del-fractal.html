            <p>La idea del fractal nos ayuda a entender cómo escalar conservación sin repetir errores del pasado. Un fractal es una estructura que se repite a distintas escalas manteniendo coherencia interna —como un helecho o una línea costera.</p>

            <h2>Principios</h2>
            <ul>
                <li><strong>Autonomía:</strong> cada unidad conserva su integridad pero se conecta a la red.</li>
                <li><strong>Repetibilidad:</strong> el mismo conjunto de reglas opera en distintas geografías.</li>
                <li><strong>Resiliencia:</strong> la red tolera fallas locales sin colapsar globalmente.</li>
            </ul>

            <p>Aplicado a activos naturales, esto significa diseñar cada propiedad como un nodo: con reglas legales claras (DRC), operaciones concesionadas a especialistas y flujos financieros compartidos mediante estructuras tokenizadas.</p>
