<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Patagonia Protocol</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    
    <!-- Cargamos Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importamos la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Showdown.js para convertir Markdown a HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        .text-brand-green { color: #2a5a40; }
        .bg-brand-green { background-color: #2a5a40; }
        .prose h1, .prose h2, .prose h3 {
            color: #2a5a40;
        }
        .prose a {
            color: #2a5a40;
            text-decoration: underline;
        }
    </style>
</head>
<body class="antialiased">

    <!-- ===== SECCIÓN DE NAVEGACIÓN ===== -->
    <header class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md shadow-sm">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-24 items-center justify-between">
                <div class="flex items-center">
                    <a href="index.html" title="Patagonia Protocol" class="flex items-center">
                        <img class="h-16 w-auto" src="assets/logo.png" alt="Patagonia Protocol Logo">
                        <span class="ml-4 text-2xl font-bold text-brand-green">Patagonia Protocol</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-2">
                        <a href="protocol.html" class="text-gray-800 hover:text-brand-green px-4 py-2 rounded-md text-base font-semibold transition-colors">El Protocolo</a>
                        <a href="token.html" class="text-gray-800 hover:text-brand-green px-4 py-2 rounded-md text-base font-semibold transition-colors">El Token</a>
                        <a href="portafolio.html" class="text-gray-800 hover:text-brand-green px-4 py-2 rounded-md text-base font-semibold transition-colors">El Portafolio</a>
                        <a href="club.html" class="text-gray-800 hover:text-brand-green px-4 py-2 rounded-md text-base font-semibold transition-colors">El Club</a>
                        <a href="blog.html" class="text-brand-green hover:text-brand-green px-4 py-2 rounded-md text-base font-semibold transition-colors">PataBlog</a>
                    </div>
                </div>
                <div class="hidden md:block">
                     <a href="index.html#contacto" class="inline-flex items-center rounded-lg border border-transparent bg-brand-green px-6 py-3 text-base font-bold text-white shadow-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-green focus:ring-offset-2 transition-all hover:scale-105">
                        Contacto
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-16 sm:py-24">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">El PataBlog</h1>
                <p class="mt-4 text-xl text-gray-600">Investigación, tesis y notas de alta calidad sobre la ingeniería de la conservación.</p>
            </div>

            <div class="mt-12">
                <div id="posts-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Cards generated by JS -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Blog data (provided JSON)
        const POSTS = [
          {
            "slug": "fin-de-la-filantropia",
            "category": "Tesis de Inversión",
            "date": "21 Nov, 2025",
            "title": "El fin de la filantropía: por qué la conservación necesita un modelo de negocios",
            "excerpt": "Un parque privado es un pasivo financiero feroz. Analizamos por qué el modelo del 'mecenas' está roto y cómo transformar los costos de conservación en infraestructura de inversión rentable.",
            "imageAlt": "Bosque nativo con superposición de gráfico financiero",
            "image": "https://placehold.co/800x450/9fbfa8/ffffff?text=Bosque+Nativo"
          },
          {
            "slug": "que-es-patagonia-protocol",
            "category": "Infraestructura",
            "date": "21 Nov, 2025",
            "title": "¿Qué es Patagonia Protocol? No somos una inmobiliaria, somos un sistema operativo.",
            "excerpt": "La tierra es el hardware; nosotros construimos el software. Explicamos por qué lotear parcelas es ineficiente y cómo nuestro 'Protocolo' resuelve la fragmentación.",
            "imageAlt": "Plano digital sobre paisaje natural",
            "image": "https://placehold.co/800x450/8aa3b0/ffffff?text=Plano+Digital"
          },
          {
            "slug": "teoria-del-fractal",
            "category": "Tokenomics",
            "date": "21 Nov, 2025",
            "title": "La teoría del fractal: por qué el Patagonia Token no es una moneda.",
            "excerpt": "No vendemos coordenadas GPS aisladas. Usamos la geometría fractal para crear un activo '3-en-1' que contiene el ADN completo del proyecto en cada unidad.",
            "imageAlt": "Detalle macro de un helecho fractal",
            "image": "https://placehold.co/800x450/7aa18f/ffffff?text=Helecho+Detalle"
          }
        ];

        // Utility: create card elements
        function createCard(post){
            const a = document.createElement('a');
            a.href = `blog/${post.slug}.html`;
            a.className = 'group block rounded-lg overflow-hidden shadow-sm bg-white transform transition hover:shadow-lg hover:-translate-y-1';

            const imgWrap = document.createElement('div');
            imgWrap.className = 'relative h-48 overflow-hidden';
            const img = document.createElement('img');
            img.src = post.image;
            img.alt = post.imageAlt || post.title;
            img.className = 'w-full h-full object-cover transition-transform duration-500 group-hover:scale-105';
            imgWrap.appendChild(img);

            const body = document.createElement('div');
            body.className = 'p-5';

            const meta = document.createElement('div');
            meta.className = 'text-sm text-gray-500';
            meta.textContent = `${post.category} · ${post.date}`;

            const h3 = document.createElement('h3');
            h3.className = 'mt-3 text-lg font-serif font-semibold text-gray-900';
            h3.textContent = post.title;

            const excerpt = document.createElement('p');
            excerpt.className = 'mt-2 text-sm text-gray-600 line-clamp-3';
            excerpt.textContent = post.excerpt;

            const footer = document.createElement('div');
            footer.className = 'mt-4';
            const more = document.createElement('span');
            more.className = 'text-sm font-semibold text-brand-green hover:underline';
            more.textContent = 'Leer más →';
            footer.appendChild(more);

            body.appendChild(meta);
            body.appendChild(h3);
            body.appendChild(excerpt);
            body.appendChild(footer);

            a.appendChild(imgWrap);
            a.appendChild(body);
            return a;
        }

        document.addEventListener('DOMContentLoaded', function(){
            const grid = document.getElementById('posts-grid');
            POSTS.forEach(p => grid.appendChild(createCard(p)));
        });
    </script>

    <style>
        /* Line clamp (3 lines) */
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; line-clamp: 3; }
        /* Serif font for titles */
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap');
        .font-serif { font-family: 'Merriweather', serif; }
    </style>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-gray-800" aria-labelledby="footer-heading">
        <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center justify-between sm:flex-row">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="assets/logo.png" alt="Patagonia Protocol Logo">
                    <span class="ml-3 text-xl font-semibold text-white">Patagonia Protocol</span>
                </div>
                <p class="mt-4 text-base text-gray-400 sm:mt-0">
                    &copy; 2025 Patagonia Protocol SpA.
                </p>
            </div>
        </div>
    </footer>

</body>
</html>
